<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://fptaptech.herokuapp.com" method="get">
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br/>
            <label>Email: <input type="text" name="name" size="30" maxlength="100"></label><br/>
        </fieldset><br/>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?<br/>
                <label><input type="radio" name="rating" value="yes"/></label>
                <label><input type="radio" name="rating"  value="no"/></label>
                <label><input type="radio" name="rating"  value="maybe"/></label>
            </p>
            <p>
                <label for="Comments">Comments:</label><br/>
                <textarea id="Comments" cols="40" rows="4"></textarea>
            </p>
            <label><input type="checkbox" name="subscribe" checked="checked"/>
                Sign me up for email update</label><br/>
            <input type="submit" value="submit review" />
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <div>
        Mail:
        <input placeholder="nhap email" type="email" name="user_email" id="email">
    </div>
    <div>
        Url:
        <input type="url" name="" id="url">
    </div>
    <div>
        Age:
        <input type="number" name="" id="number">
    </div>
    <div>
        Tel:
        <input type="tel" name="" id="Tel">
    </div>
    <div>
        chose your price:
        <input type="range" name="" min="10000" max="2000000" step="1000" id="price">
    </div>
    <div>
        Date:
        <input type="date" name="" id="date">
        <input type="week" name="" id="week">
    </div>
    <div>
        Color:
        <input type="color" name="" id="color">
    </div>
    <div>
        <select name="select" id="select">
            <option value="1">cơm</option>
            <option value="2">phở</option>
            <option value="3">miến</option>
        </select>
        <div>
            <label for="menu">chose item</label>
            <input list="mylist" type="text" name="menu" id="menu">
            <datalist id="mylist">
            <option>bún</option>
            <option>miến</option>
            <option>gà</option>
            <option>phở</option>
        </datalist>
        </div>
    </div>
    <div>
        <button type="submit">login</button>
    </div>
   </form> 
</body>
</html>
